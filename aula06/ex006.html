<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendo DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        
        var entrar1 = document.getElementById('area')
        a.addEventListener('mouseenter', entrar)

        var sair1 = document.getElementById('area')
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = ('Clicou!')
            a.style.backgroundColor = ('darkgreen')
        }
        function entrar() {

           entrar1.innerText = ('Entrou!')
            entrar1.style.backgroundColor = ('black')
            entrar1.style.color = ('white')

        }
        function sair() {

            sair1.innerText = ('Saiu!')
            sair1.style.backgroundColor = ('blue')

        }
    </script>
</body>

</html>
